<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="First Name Last Name">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image</label>
            <input type="text" class="form-control" id="imageInput" placeholder="http://your-image-here.jpg">
        </div>
        <div class="form-group">
            <label for="question1">I value honest communication (1 - strongly disagree, 5 - strongly agree)</label>
            <select class="form-control" id="question1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question2">I keep my promises/commitments I value honest communication (1 - strongly disagree, 5
                - strongly agree)</label>
            <select class="form-control" id="question2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question3">I like trying new things (1 - strongly disagree, 5 - strongly agree)</label>
            <select class="form-control" id="question3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question4">I feel comfortable in a crowded social setting (1 - strongly disagree, 5 - strongly
                agree)</label>
            <select class="form-control" id="question4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question5">I engage in active listening (1 - strongly disagree, 5 - strongly agree)</label>
            <select class="form-control" id="question5">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question6">I believe conflict resolution is about winning (1 - strongly disagree, 5 - strongly
                agree)</label>
            <select class="form-control" id="question6">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question7">I often give unsolicited advice (1 - strongly disagree, 5 - strongly agree)</label>
            <select class="form-control" id="question7">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question8">In conversation, I often talk about myself (1 - strongly disagree, 5 - strongly
                agree)</label>
            <select class="form-control" id="question8">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question9">I don't like doing things if there's nothing in it for me (1 - strongly disagree, 5 -
                strongly agree)</label>
            <select class="form-control" id="question9">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question10">I don't like when other people don't agree with my opinions (1 - strongly disagree,
                5 - strongly agree)</label>
            <select class="form-control" id="question10">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </form>
    <button type="button" class="btn btn-dark" id="submitButton">Submit</button>

    <div id="results"></div>

    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h2 class="modal-title">Best Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestMatchName"></h2>
                        <p>Congrats! You've been matched!</p>
                        <img id="bestMatchImg"
                            src="https://i.dlpng.com/static/png/6753544_preview.png"
                            alt="placeholder">
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("#submitButton").on("click", function (event) {
            event.preventDefault();
            console.log("BTN Press")
            var newRecord = {
                name: $("#nameInput").val(),
                image: $("#imageInput").val(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            }
            console.log("Record", newRecord);

            $.post("/api/friends", newRecord, function (err, data) {
                // if (err) throw err;
                console.log("This data was sent in post: ", newRecord);
                console.log("This is the response: ");

                if (data){
                    $("#results").replaceWith($("#results").html(data));
                }

                // $("#bestMatchName").text(data);
                // $("#bestMatchImg").attr("src", data);
                // $("#results-modal").modal("toggle");

                // console.log("This console fires after modal.")

            })

            // $.ajax({
            //     method: "POST",
            //     URL: "/api/friends",
            //     data: record
            // }, function (err, result) {
            //     if (err) throw err;
            //     console.log(result);
            // })
        });
    </script>
</body>

</html>
